<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/styles/index.css">
  <!-- Importa a fonte Inter (opcional, mas recomendado para um visual moderno) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="bg-sky-950 text-light-text font-sans antialiased">

  <header class="bg-slate-800/80 backdrop-blur-sm shadow-lg sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <!-- Logo / Nome -->
        <div>
          <a href="#" class="text-2xl font-bold text-white nav-link" data-target="home">
            Cleiton Luiz
          </a>
        </div>

        <!-- Links do Menu (Desktop) -->
        <div class="hidden lg:flex items-center space-x-8 text-slate-400">
          <a href="/" class="nav-link text-medium-text hover:text-blue-400" data-target="home">Home</a>
          <a href="/sobre" class="nav-link text-medium-text hover:text-blue-400" data-target="sobre">Sobre</a>
          <a href="/blog" class="nav-link text-medium-text hover:text-blue-400" data-target="blog">Blog</a>
          <a href="/projetos" class="nav-link text-medium-text hover:text-blue-400" data-target="projetos">Projetos</a>
          <a href="#"
            class="nav-link bg-primary hover:bg-blue-400 text-white px-5 py-2 rounded-md transition duration-300"
            data-target="contato">Contato</a>
        </div>

        <!-- Botão do Menu (Mobile) -->
        <div class="lg:hidden">
          <button id="menu-btn" class="text-light-text focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Menu Mobile (Oculto por padrão) -->
      <div id="mobile-menu" class="hidden lg:hidden mt-4 space-y-2 text-slate-400">
        <a href="/" class="block nav-link text-medium-text hover:text-blue-400" data-target="home">Home</a>
        <a href="/sobre" class="block nav-link text-medium-text hover:text-blue-400" data-target="sobre">Sobre</a>
        <a href="/blog" class="block nav-link text-medium-text hover:text-blue-400" data-target="blog">Blog</a>
        <a href="/projetos" class="block nav-link text-medium-text hover:text-blue-400" data-target="projetos">Projetos</a>
        <a href="#"
          class="block nav-link bg-primary hover:bg-blue-400 hover:text-white text-white px-5 py-2 rounded-md transition duration-300 mt-2"
          data-target="contato">Contato</a>
      </div>
    </nav>
  </header>

  <section id="contato" class="page-section py-20">
    <div class="text-center mb-12">
      <h2 class="text-3xl lg:text-4xl font-extrabold text-white mb-3">Vamos Conversar</h2>
      <p class="text-lg text-medium-text max-w-2xl mx-auto text-slate-400">Estou disponível para novos projetos,
        colaborações ou apenas
        um bate-papo sobre tecnologia.</p>
    </div>

    <div class="max-w-3xl mx-auto bg-dark-card p-8 lg:p-12 rounded-lg shadow-xl bg-gray-500/80">
      <form action="#" method="POST">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="name" class="block text-sm font-semibold text-light-text mb-2 text-slate-300">Seu Nome</label>
            <input type="text" id="name" name="name" required
              class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-light-text focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="email" class="block text-sm font-semibold text-light-text mb-2 text-slate-300">Seu Email</label>
            <input type="email" id="email" name="email" required
              class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-light-text focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
        <div class="mb-6">
          <label for="message" class="block text-sm font-semibold text-light-text mb-2 text-slate-300">Sua
            Mensagem</label>
          <textarea id="message" name="message" rows="5" required
            class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-light-text focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div>
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-6 rounded-lg transition duration-300">
            Enviar Mensagem
          </button>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
